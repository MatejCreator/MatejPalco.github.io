<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_gallery.css">
    <link rel="icon" href="images/samurai.png" type="images/x-icon">
    <script src="https://kit.fontawesome.com/e5ddeaf40b.js" crossorigin="anonymous"></script>
    <title>Gallery . matejcreator</title>
</head>
<body>
    <header>

    </header>

    <main>

    <div class="container">

        <div class="mySlides">
            <div class="numbertext">1 / 8</div>
                <img src="images/Gallery/knight 1.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 8</div>
                <img src="images/Gallery/knight 2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 8</div>
                <img src="images/Gallery/sakura.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 8</div>
                <img src="images/Gallery/army of knights.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 8</div>
                <img src="images/Gallery/army of kights 2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 8</div>
                <img src="images/Gallery/samurai.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">7 / 8</div>
                <img src="images/Gallery/samurai 2.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">8 / 8</div>
                <img src="images/Gallery/wu kong.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img class="demo cursor" src="images/Gallery/knight 1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Knight 1">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/Gallery/knight 2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Knight 2">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/Gallery/sakura.jpg" style="width:100%" onclick="currentSlide(3)" alt="Sakura">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/Gallery/army of knights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Army og knights">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/Gallery/army of kights 2.jpg" style="width:100%" onclick="currentSlide(5)" alt="Army of kinghts 2">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/Gallery/samurai.jpg" style="width:100%" onclick="currentSlide(6)" alt="Samurai">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/Gallery/samurai 2.jpg" style="width:100%" onclick="currentSlide(7)" alt="Samurai 2">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/Gallery/wu kong.jpg" style="width:100%" onclick="currentSlide(8)" alt="Wu Kong">
            </div>
        </div>
    </div>

    </main>

    <footer>

    </footer>

    <script src="script_gallery.js"></script>
</body>
</html>
