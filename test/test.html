<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    /* Set up basic styles */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    /* Create the blinking cursor */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background-color: #000;
      animation: blink 0.7s infinite;
    }

    /* Define the typing animation */
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Apply the typing animation to the text */
    .text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      margin-right: 10px;
      border-right: 2px solid #000;
      animation: typing 5s steps(40) infinite;
    }

    /* Define the blinking animation for the cursor */
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="text">This is a typing animation</div><span class="cursor"></span>
</body>
</html>
